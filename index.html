<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
<title>Peta Jalur Evakuasi Kelurahan Talang 2026</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<link rel="stylesheet" href="styles.css"/>
</head>

<body>

<div class="header">
  <div class="header-content">
    <div class="header-left">
      <h1>
        <i class="fas fa-map-marked-alt"></i>
        Peta Kerawanan Banjir & Jalur Evakuasi
      </h1>
      <p>
        <i class="fas fa-map-pin"></i>
        Kelurahan Talang, Bandar Lampung â€“ 2026
      </p>
    </div>
    <div class="header-right">
      <button class="btn btn-primary" onclick="getCurrentLocation()">
        <i class="fas fa-crosshairs"></i>
        Lokasi Saya
      </button>
      <button class="btn btn-primary" onclick="toggleFullscreen()">
        <i class="fas fa-expand"></i>
        Fullscreen
      </button>
      <button class="btn btn-danger" onclick="showEmergency()">
        <i class="fas fa-exclamation-triangle"></i>
        Darurat
      </button>
    </div>
  </div>
</div>

<div class="map-container">
  <div id="map"></div>
  
  <div class="mode-toggle">
    <button class="mode-btn active" onclick="switchMode('static')">
      <i class="fas fa-image"></i> Peta Statis
    </button>
    <button class="mode-btn" onclick="switchMode('live')">
      <i class="fas fa-globe"></i> Peta Interaktif
    </button>
  </div>
  
  <div class="control-panel">
    <h3>
      <i class="fas fa-layer-group"></i>
      Tingkat Kerawanan
    </h3>
    <div class="legend-item">
      <div class="legend-color" style="background: #22c55e;"></div>
      <div class="legend-text">Aman</div>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background: #84cc16;"></div>
      <div class="legend-text">Tidak Rawan</div>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background: #eab308;"></div>
      <div class="legend-text">Rawan</div>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background: #f97316;"></div>
      <div class="legend-text">Sangat Rawan</div>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background: linear-gradient(135deg, #facc15, #fbbf24);"></div>
      <div class="legend-text">Jalur Evakuasi (980m)</div>
    </div>
  </div>
  
  <div class="info-panel">
    <h3>
      <i class="fas fa-info-circle"></i>
      Informasi Penting
    </h3>
    <div class="info-grid">
      <div class="info-item">
        <div class="info-icon">
          <i class="fas fa-route"></i>
        </div>
        <div>Jalur Evakuasi: 980 meter</div>
      </div>
      <div class="info-item">
        <div class="info-icon">
          <i class="fas fa-building"></i>
        </div>
        <div>Titik Kumpul: Area Hijau</div>
      </div>
      <div class="info-item">
        <div class="info-icon">
          <i class="fas fa-phone"></i>
        </div>
        <div>Hotline: 112 (Darurat)</div>
      </div>
    </div>
  </div>
  
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>Memuat peta...</p>
  </div>

  <button class="sidebar-toggle" id="sidebarToggle" onclick="toggleSidebar(event)">
    <i class="fas fa-layer-group"></i>
  </button>
  
  <button class="info-toggle" id="infoToggle" onclick="toggleInfo(event)">
    <i class="fas fa-info-circle"></i>
  </button>

</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet-polylinedecorator@1.6.0/dist/leaflet.polylineDecorator.min.js"></script>
<script src="script.js"></script>

</body>
</html>
